<html>
<head>
    <title>Amazon Prime</title>
    <style>
        body {
            font-family: EB Garamond;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .title {
            text-align: center;
            color: #392613;
            font-size: 28px;
            margin: 20px 0;
        }
        .description {
            width: 600px;
            margin: 10px auto;
            color: #392613;
            font-size: 18px;
            text-align: center;
        }
        .features-container {
            width: 600px;
            margin: 20px auto;
            padding: 0;
            background-color: #ecd9c6;
            border-radius: 8px;
        }
        .feature-item {
            padding: 15px;
            font-size: 16px;
            color: #392613;
        }
    </style>
</head>
<body>
    <div class="title">Amazon Prime</div>
    <div class="description">
        Enjoy exclusive movies, TV shows, and free shipping benefits with Amazon Prime membership.
    </div>
    <div class="features-container">
        <div class="feature-item"><strong>Key Features:</strong></div>
        <div class="feature-item">Free 2-day shipping on eligible items</div>
        <div class="feature-item">Access to Prime Video and Prime Music</div>
        <div class="feature-item">Amazon Fresh and Whole Foods discounts</div>
    </div>
</body>
</html>
