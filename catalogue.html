<html>
<head>
    <title>Catalogue</title>
    <style>
        body {
            font-family: EB Garamond;
            background-color: white;
        }
        h2 {
            text-align: center;
            color: #392613;
            font-size: 28px;
            margin: 20px 0;
        }
        .catalogue-container {
            width: 600px;
            margin: 20px auto;
            background-color: #ecd9c6;
            border-radius: 8px;
        }
        .catalogue-item {
            padding: 15px;
            font-size: 18px;
            color: #392613;
        }
    </style>
</head>
<body>
    <h2>Amazon Catalogue</h2>
    <div class="catalogue-container">
        <div class="catalogue-item">Electronics</div>
        <div class="catalogue-item">Clothing</div>
        <div class="catalogue-item">Home Appliances</div>
        <div class="catalogue-item">Books</div>
    </div>
</body>
</html>
