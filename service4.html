<html>
<head>
    <title>Amazon Fresh</title>
    <style>
        body {
            font-family: EB Garamond;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            color: #392613;
            font-size: 28px;
            margin: 20px 0;
        }

        .description {
            width: 600px;
            margin: 10px auto;
            color: #392613;
            font-size: 18px;
            text-align: center;
        }

        .features-container {
            width: 600px;
            margin: 20px auto;
            padding: 0;
            background-color: #e6ccb3;
            border-radius: 8px;
        }

        .feature-item {
            padding: 15px;
            font-size: 16px;
            color: #392613;
        }
    </style>
</head>
<body>
    <div class="title">Amazon Fresh</div>
    <div class="description">Order groceries and everyday essentials with fast delivery to your doorstep.</div>
    <div class="features-container">
        <div class="feature-item">Instant access to Kindle Store</div>
        <div class="feature-item">Adjustable text size and font styles</div>
        <div class="feature-item">Kindle Unlimited subscription for endless reading</div>
    </div>
</body>
</html>
